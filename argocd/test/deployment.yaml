apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-test-deployment
  labels:
    app: my-app-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app-test
  template:
    metadata:
      labels:
        app: my-app-test
    spec:
      containers:
        - name: front-container
          image: hapsy/webportal-front:pr-23
          ports:
            - containerPort: 80
